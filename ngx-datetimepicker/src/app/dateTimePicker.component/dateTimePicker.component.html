<div [ngSwitch]="isMobile.any">
  <div *ngSwitchCase="true">
    <input type="date" />
  </div>
  <div *ngSwitchDefault>
    <input type="text" [value]="formattedDate" (onBlur)="formattedDate" />
    <ngx-date includeTime="true" (selectedDateChange)="newDatePicked($event)" [selectedDate]="selectedDateTime"> </ngx-date>
  </div>
</div>
